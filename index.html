<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="my.js"></script>
</head>
<body>
<table>
    <tr>
        <td><label for="Amount">Amount</label></td>
        <td>From Currency</td>
        <td>To Currency</td>
    </tr>
    <tr>
        <td><input type="number" id="Amount"></td>
        <td>
            <select id="From">
                <option value="23000">VND</option>

            <select id="To">
                <option value="1">USD</option>
                <option value="23000">VND</option>
            </select>
        </td>
        <td><button onclick="ChangeMoney()">Convert</button></td>
    </tr>
</table>
<p id="Result"> </p>

</body><script src="my.js"></script>
